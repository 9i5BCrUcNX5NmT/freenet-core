[package]
name = "locutus-token-generator"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = { workspace = true }
bs58 = { workspace = true }
chrono = { workspace = true }
locutus-stdlib = { workspace = true }
rsa = { workspace = true, features = ["sha2"] }
serde = { workspace = true }
serde_json = { workspace = true }

locutus-aft-interface = { path = "../../interfaces" }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
arbitrary = "1"
once_cell = "1"
chacha20poly1305 = "0.10"
# FIXME: addign rand here pulls rand for transitive deps and gets included in the final wasm32 bin
rand = { version = "0.8", features = ["std"] }
rand_chacha = { version = "0.3" }
locutus-stdlib = { workspace = true, features = ["testing"] }
locutus-runtime = { path = "../../../../crates/locutus-runtime", version = "0.0.3" }
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "fmt"] }

[features]
node = ["locutus-stdlib/time"]

[lib]
crate-type = ["cdylib"]
