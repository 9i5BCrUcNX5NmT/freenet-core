<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Update State</title>
</head>

<body>
    <h1>Contract Test</h1>
    <textarea id="input" rows="8" cols="50">
[
    {
        "author":"IDG",
        "date":"2022-06-15T00:00:00Z",
        "title":"New msg",
        "content":"..."
    }
]
    </textarea>
    <br>
    <button id="btn">Send Update</button>
    <h1>Updates:</h1>
    <pre id="updates"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let log = console.log;

        function getContractKeyFromUrl() {
            let urlParts = window.location.pathname.split('/');
            return urlParts[2]
        }

        const wsUri =
            ((window.location.protocol === "https:" && "wss://") || "ws://") +
            window.location.host +
            `/contract/${getContractKeyFromUrl()}/state/updates`;

        const reader = new FileReader();

        log("Connecting...");

        conn = new WebSocket(wsUri);

        conn.onopen = function () {
            log("Connected");
        };

        conn.onmessage = function (e) {
            reader.onload = () => {
                console.log("Received: " + reader.result);
                document.getElementById("updates").textContent =
                    document.getElementById("updates").textContent + "\n" + JSON.stringify(JSON.parse(reader.result), null, 2);
            };
            reader.readAsText(e.data);
        };

        conn.onclose = function () {
            log("Disconnected");
            conn = null;
        };

        function processResponse() {
            log("State update sent");
        }

        function send() {
            let update = document.getElementById("input").value;
            log("Sending: " + JSON.stringify(JSON.parse(update)));
            $.ajax({
                url: `/contract/${getContractKeyFromUrl()}/state/update/`,
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    log("Received response: " + data)
                    processResponse();
                },
                data: update
            });
            // conn.send(state);
        }

        document.getElementById("btn").addEventListener("click", send);
    </script>
</body>

</html>
