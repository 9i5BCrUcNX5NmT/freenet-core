<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Update State</title>
</head>

<body>
    <h1>Contract Test</h1>
    <textarea id="input" rows="8" cols="50">
[
    {
        "author":"IDG",
        "date":"2022-05-10T00:00:00Z",
        "title":"Lore ipsum",
        "content":"..."
    }
]
    </textarea>
    <br>
    <button id="btn">Send Update</button>
    <h1>Updates:</h1>
    <pre id="updates"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let log = console.log;

        const wsUri =
            ((window.location.protocol == "https:" && "wss://") || "ws://") +
            window.location.host +
            "/contract/6C2KyVMtqw8D5wWa8Y7e14VmDNXXXv9CQ3m44PC9YbD2/state/updates";
        log("Connecting...");

        conn = new WebSocket(wsUri);

        conn.onopen = function () {
            log("Connected");
        };

        conn.onmessage = function (e) {
            log("Received: " + e.data);
            document.getElementById("updates").textContent =
                document.getElementById("updates").textContent + "\n" + e.data;
        };

        conn.onclose = function () {
            log("Disconnected");
            conn = null;
        };

        function processResponse() {
            log("State update sent");
        }

        function send() {
            let update = document.getElementById("input").value;
            let parsed = JSON.parse(update);
            log("Sending: " + JSON.stringify(parsed));
            $.ajax({
                url: '/contract/6C2KyVMtqw8D5wWa8Y7e14VmDNXXXv9CQ3m44PC9YbD2/state/update/',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    log("Received response: " + data)
                    processResponse();
                },
                data: parsed
            });
            // conn.send(state);
        }

        document.getElementById("btn").addEventListener("click", send);
    </script>
</body>

</html>
