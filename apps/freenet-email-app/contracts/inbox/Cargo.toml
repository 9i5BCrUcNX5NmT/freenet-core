[package]
name = "freenet-email-inbox"
version = "0.0.1"
edition = "2021"
rust-version = "1.58.0"
resolver = "2"
publish = false

[dependencies]
ed25519-dalek = { workspace = true }
chrono = { workspace = true }
locutus-stdlib = { workspace = true }
locutus-aft-interface = { workspace = true }
serde = { workspace = true }
